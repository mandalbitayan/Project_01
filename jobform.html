<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <form method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <br /><br />
      <label for="dender">Gender:</label>
      <input type="radio" id="male" name="gender" required />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" required />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="others" required />
      <label for="others">Others</label>
      <br /><br />
      <label for="laptop">Laptop Brands:</label>
      <select name="laptop" id="laptop">
        <option value="apple">Apple</option>
        <option value="Asus">Asus</option>
        <option value="HP">HP</option>
      </select>
      <br /><br />
      <label for="age">Age:</label>
      <input type="number" id="age" required />
      <br />
      <br />
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />
      <br /><br />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <br /><br />
      <label for="portfolio">Portfolio URL:</label>
      <input type="url" id="portfolio" name="homepage" />
      <br /><br />
      <label for="button">Submit Button:</label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
