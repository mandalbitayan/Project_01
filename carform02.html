<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Signup Form Car</h1>
    <form method="post">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Name" />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Email" />
      <br />
      <label for="gender">Gender:</label>
      <label for="gender_m">Male</label>
      <input type="radio" id="gender_m" name="gender" required />
      <label for="gender_f">Female</label>
      <input type="radio" id="gender_f" name="gender" required />
      <br />
      <label for="cars">--Please choose an option--</label>
      <select
        name="Car Brands"
        id="cars"
        placeholder="--Please choose an option--"
        required
      >
        <option value="--Please choose an option--"></option>
        <option value="audi">Audi</option>
        <option value="bmw" id="cars">BMW</option>
        <option value="Mercedez" id="cars">Mercedez</option>
      </select>
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Age" required />
      <label for="dob">DOB:</label>
      <input type="date" name="" id="dob" required />
      <label for="tel">Phone Number:</label>
      <input type="tel" id="tel" required placeholder="xxx-xxx-xxxx" />
      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Password" />
      <br />
      <label for="tos">I agree to the TOS</label>
      <input type="checkbox" id="tos" required />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
